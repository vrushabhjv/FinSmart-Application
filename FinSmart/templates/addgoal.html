{% load static %}

<link rel="stylesheet" href="{% static "addgoal.css" %}">
<div class="container">
    <div class="text">
       Add Goals Form
    </div>
    <form action="#">
       <div class="form-row">
        <div class="input-data">
            <select required>
                <option value="" disabled selected hidden> </option>
                <option value="option1">Long term goasls</option>
                <option value="option2">Short term goals</option>
                <option value="option3">Debt repayment goals</option>
                <option value="option4">Savings and Investmental goals</option>
                <option value="option5">Tax planning goals</option>
                <option value="option6">Financial independence/retirement goals</option>
                <option value="option7">Insurance goals</option>
                <option value="option8">Emergency funds goals</option>
                <option value="option9">Travel and lifestyle goals</option>
                <!-- Add more options as needed -->
            </select>
            <div class="underline"></div>
            <label for="">Goal Type</label>
        </div>
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Target Amount</label>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             <input type="date" required>
             <div class="underline"></div>
             <label for="">Created at</label>
          </div>
          <div class="input-data">
             <input type="date" required>
             <div class="underline"></div>
             <label for="">Deadline</label>
          </div>
       </div>
       <div class="form-row">
       <div class="input-data textarea">
          <textarea rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <label for="">Write your message</label>
          <br />
          <div class="form-row submit-btn">
             <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
             </div>
          </div>
    </form>
    </div>
