{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Goal</title>
    <link rel="stylesheet" href="{% static "addgoal.css" %}">
</head>
<body>
    <div class="container">
        <div class="text">
            Add Goals Form
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-data">
                    {{ form.name }}
                    <div class="underline"></div>
                    <label for="id_name">Goal Name</label>
                </div>
                <div class="input-data">
                    {{ form.target_amount }}
                    <div class="underline"></div>
                    <label for="id_target_amount">Target Amount</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    {{ form.target_date }}
                    <div class="underline"></div>
                    <label for="id_target_date"></label>
                </div>
                <div class="input-data">
                    {{ form.goal_category }}
                    <div class="underline"></div>
                    <label for="id_goal_category"></label>
                </div>
                
            </div>
            
            <div class="form-row submit-btn">
                <div class="input-data">
                   <div class="inner"></div>
                   <input type="submit" value="submit">
                </div>
             </div>
        </form>
    </div>
</body>
</html>
